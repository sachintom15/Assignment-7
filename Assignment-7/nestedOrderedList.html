<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        ol.o {
            list-style-type: upper-alpha;
        }

        ol.m {
            list-style-type: lower-latin;
        }
    </style>
</head>
<body>
    <h1>Ordered List</h1>


    <ol class="o">
        <li>
            Software
            <ol class="m">
                <li>
                    Application-Software
                    <ol type="i">
                        <li>Word</li>
                        <li>Excel</li>
                        <li>PowerPoint</li>
                    </ol>
                </li>
                <li>
                    System-Software
                    <ol type="i">
                        <li>Drivers</li>
                        <li>OS</li>

                    </ol>
                </li>

            </ol>
        </li>
        <li>
            Hardware
            <ol class="m">
                <li>
                    External
                    <ol type="i">
                        <li>Mouse</li>
                        <li>Keyboard</li>
                        <li>Headset</li>
                    </ol>
                </li>
                <li>
                    Internal
                    <ol type="i">
                        <li>RAM</li>
                        <li>ROM</li>
                        <li>MotherBoard</li>

                    </ol>
                </li>

            </ol>
        </li>

    </ol>

</body>
</html>
